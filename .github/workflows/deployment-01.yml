name: The First Project Practice Workflow

on:
    push:
        branches: [main]


jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
           - name: checkout the code
             uses: actions/checkout@v4
             
           - name: Set up Node.js
             uses: actions/setup-node@v4
             with:
                node-version: '18'

           - name: Install dependencies
             run: npm ci

           - name: Run linter
             run: npm run lint

    

    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: checkout the code
              uses: actions/checkout@v4
             
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm ci
            
            - name: Run tests
              run: npm test
    

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: checkout the code
              uses: actions/checkout@v4
             
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm ci
            
            - name: Build Code
              run: npm run build

            - name: Deploy the App
              run: echo "Deploying App...."
            
    
