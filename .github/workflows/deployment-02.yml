name: deploy the Application

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: checkout the code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
            
            - name: install dependencies
              run: npm install

            - name: Install dependencies
              run: npm ci
            
            - name: Run linter
              run: npm run lint

            - name: Build Code
              run: npm run build

            - name: Deploy the App
              run: echo "Deploying App...."